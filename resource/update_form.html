<div ng-controller="Warp10FormController" ng-init="init()" style="margin: 10px 0px;">
    <div class="control-group">
        <label class="control-label" for="warp10-connection">Warp10 connection</label>
        <div class="dib">
            <div autoconfig-preset-element
                param-desc="paramDesc"
                model="config.warp10_connection"
                plugin-id="warp10"
                accessible-parameter-set-descriptions="accessibleParameterSetDescriptions"
                accessible-presets="accessiblePresets"
                inline-params="inlineParams"
                inline-plugin-params="inlinePluginParams"
                error-scope="errorScope"
                required>
            </div>
        </div>
    </div>

    <label for="code">WarpScript Code</label>
    <textarea ui-codemirror="editorOptions" id="code" name="code" ng-model="config.code" required />
    <span class="help-inline">At the end of execution, a single GTS or a list of GTS must be on the top of the stack, as these will be written to Warp10.</span>
</div>
